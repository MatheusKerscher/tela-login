<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="form-login">
            <div id="form-header">
                <h1 class="form-titulo">Bem-vindo ao <font color="#ff0043">Matflix</font></h1>
                <small>Versão: <font color="#ea38a3">1.0.0.5</font></small>
            </div>
            <form class="form-body">
                <div class="form-group">
                    <input type="text" class="form-input" name="user" autofocus placeholder="Nome">
                    <label for="user" class="form-label">Usuário</label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" name="password" placeholder="Senha">
                    <label for="password" class="form-label">Senha</label>
                </div>

                <input type="checkbox">
                <label for="">Lembrar dados</label>

                <button type="submit" class="form-botao">ENTRAR</button>

                <p>É um novo usuário? <a href="#" class="link">Crie sua conta!</a></p>
            </form>
        </div>
    </main>
</body>
</html>
